<div *ngIf="productosFiltrados.length > 0; else sinResultados" class="productos-grid">
  <div class="producto-card" *ngFor="let producto of productosFiltrados">
    <img [src]="producto.imagenUrl || 'assets/productos/placeholder.jpg'" [alt]="producto.nombre">
    <h3>{{ producto.nombre }}</h3>
    <p>{{ producto.descripcion }}</p>
    <p><strong>{{ producto.precio | currency:'EUR' }}</strong></p>
    <button (click)="agregarAlCarrito(producto)">A√±adir al carrito</button>
  </div>
</div>

<ng-template #sinResultados>
  <p style="text-align: center; margin: 30px;">No se encontraron productos.</p>
</ng-template>
