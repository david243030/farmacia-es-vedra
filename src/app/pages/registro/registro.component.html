<div class="contenedor-registro">
  <h2>Crear cuenta</h2>

  <form (ngSubmit)="registrar()" #registroForm="ngForm">
    <div>
      <label>Email</label>
      <input type="email" [(ngModel)]="email" name="email" required aria-label="Correo electrónico" />
    </div>

    <div>
      <label>Contraseña</label>
      <input type="password" [(ngModel)]="password" name="password" required aria-label="Contraseña" />
    </div>

    <button type="submit">Registrarse</button>
  </form>

  <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>
</div>
